<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SQLilly</title>
    <meta name="author" content="Jared Conway">
    <meta name="keywords" content="SQL, Learning, SQLilly, Learn, MySQL, NoSQL, Postgres">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web application for learning SQL">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <script src="script/sqlilly.js" defer></script>
    <script src="script/buttonHandler.js"></script>
    <script src="script/QABuilder.js"></script>
    <link rel="icon" href="image/sqlilly.ico">

    <meta content="SQLilly" property="og:title" />
    <meta content="An SQL Learning Assistant" property="og:description" />
    <meta content="https://sqlilly.web.app/" property="og:url" />
    <meta content="./image/sqlilly.png" property="og:image" />
    <meta content="#939D9D" data-react-helmet="true" name="theme-color" />
</head>
<body>
    <div class="back">
        <div class="overlay"></div>
        <div class="column">
            <h1>SQLilly</h1>
            <h2>An SQL Learning Assistant</h2>
        </div>
        <div class="card">
            <div class="question">
                <div id="qst">
                    Click Next to generate a random SQL question
                </div>
                <div class="boxoverlay"></div>
            </div>
            <div class="answer">
                <textarea id="ans">Click Schema to view the relevant tables for each question</textarea>
                <div class="boxoverlay"></div>
            </div>
            <div class="buttons">
                <button name="Run" onclick="buttons.run();">
                    Run
                    <div class="boxoverlay"></div>
                </button>
                <button name="Next" onclick="buttons.next();">
                    Next
                    <div class="boxoverlay"></div>
                </button>
            </div>
            <div class="buttons">
                <button name="Schema" onclick="buttons.schema();">
                    Schema
                    <div class="boxoverlay"></div>
                </button>
            </div>
            <div id="schema">
                <div>
                Cars(VIN,color,price,brand)
                Register(VIN,state,date)
                    </div>
            </div>
        </div>
        <!--
    <div class="footer">
            App by Jared Conway <div class="blinker">|</div>
            -->
        
    </div>
</body>
</html>
